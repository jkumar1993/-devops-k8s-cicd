apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: smallcase-demo
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: public.ecr.aws/e5c3r3u1/flask-app:%IMAGE_NO%
        ports:
        - containerPort: 8000
