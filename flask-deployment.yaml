apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: smallcase-demo
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: 739771722513.dkr.ecr.us-east-1.amazonaws.com/flask-app:latest
:%IMAGE_NO%
        ports:
        - containerPort: 5000
